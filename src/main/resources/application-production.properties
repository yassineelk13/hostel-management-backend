# PRODUCTION Railway

# DATABASE CONFIGURATION - Railway PostgreSQL
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - PRODUCTION (logs minimaux)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JWT - Variables d'environnement Railway
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# EMAIL - Variables d'environnement Railway
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# APPLICATION URL - Frontend déployé
app.base-url=${FRONTEND_URL}

# HOSTEL CONFIGURATION
hostel.name=Shams House
hostel.address=123 Beach Road, Imsouane, Morocco
hostel.email=contact@shamshouse.com
hostel.phone=+212 600 000 000
hostel.default.door.code=1234
hostel.checkin.24h=true
hostel.checkin.instructions=Check-in available 24/7. Use your access code.
hostel.checkout.time=12:00

# FILE UPLOAD
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# CLOUDINARY - Variables d'environnement Railway
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# LOGGING - PRODUCTION (minimal logging)
logging.level.root=INFO
logging.level.com.hostel.management=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# CORS - Frontend déployé
app.cors.allowed-origins=${FRONTEND_URL}

# ACTUATOR - Health check seulement
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
