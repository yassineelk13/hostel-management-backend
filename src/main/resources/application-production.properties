# PRODUCTION Railway
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD}
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# EMAIL - BREVO API
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL:yassineelkrik13@gmail.com}

# APPLICATION URL
app.base-url=${FRONTEND_URL}

# HOSTEL CONFIGURATION
hostel.name=Shams House
hostel.address=123 Beach Road, Imsouane, Morocco
hostel.email=contact@shamshouse.com
hostel.phone=+212 600 000 000
hostel.default.door.code=1234
hostel.checkin.24h=true
hostel.checkin.instructions=Check-in available 24/7. Use your access code.
hostel.checkout.time=12:00

# FILE UPLOAD
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# CLOUDINARY
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# LOGGING
logging.level.root=INFO
logging.level.com.hostel.management=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ACTUATOR - Health check public
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
